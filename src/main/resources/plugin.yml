name: MineIsland
version: 1.1.2
main: com.pietroarmellini.MineIsland.MineIsland
api-version: 1.18
depend: [Vault] 
prefix: "MineIsland"

commands:
  mineisland:
    description: "Main command for MineIsland, use /mineisland help for more info"
    aliases: [mi]
    permission-message: "You do not have permission to use this command!"

permissions:
  mineisland.command.new:
    description: Allows the player to use /mineisland new
    default: true
  mineisland.command.setspawn:
    description: Allows the player to use /mineisland setspawn
    default: true
  mineisland.command.tp:
    description: Allows the player to use /mineisland tp
    default: true
  mineisland.command.back:
    description: Allows the player to use /mineisland back
    default: true
  mineisland.command.menu:
    description: Allows the player to use /mineisland menu
    default: true
  mineisland.command.help:
    description: Allows the player to use /mineisland help
    default: true
  mineisland.admin:
    description: Allows bypassing all MineIsland restrictions
    default: op

